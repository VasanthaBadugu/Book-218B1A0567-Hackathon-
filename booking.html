        <br><br><br>

        <div class="form">
            <h2> Flight Booking</h2>
            <form action="login.html">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="departure-city">Departure City</label>
                    <input type="text" id="departure-city" name="departure-city" required>
                </div>
                <div class="form-group">
                    <label for="destination-city">Destination City</label>
                    <input type="text" id="destination-city" name="destination-city" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>Class</label>
                    <label><input type="checkbox" name="class" value="economy"> Economy</label>
                    <label><input type="checkbox" name="class" value="business"> Business</label>
                    <label><input type="checkbox" name="class" value="first-class"> First Class</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="terms" required> I have read and accept the terms and conditions.</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
